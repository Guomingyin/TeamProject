<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登 录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 ">
            <fieldset>
                <legend>登 录</legend>
                <form action="" method="post">
                    <div class="form-group" id="username_div">
                        <label for="username" class="form-control-label">用户名:</label>
                        <input class="form-control" id="username" type="text" name="username"
                               placeholder="请输入您的用户名">
                        <div id="feedback" class="form-control-feedback"></div>
                    </div>
                    <div class="control-group" id="password_div">
                        <label for="password" class="form-control-label">密码:</label>
                        <input class="form-control" id="password" type="password" name="password"
                               placeholder="请输入密码">
                    </div>
                </form>
                <button type="submit" class="btn " onclick="{location.href='first.html'}">登录</button>
            </fieldset>
        </div>
    </div>

</div>
<script src="css/jci.js"></script>
</body>
</html>
