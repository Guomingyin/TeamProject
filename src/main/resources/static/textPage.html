        $(function () {



            $.ajax({
                method:"GET",
                url:"content/" + location.search.substring(5),
                success:function (data) {
                    $("h1").eq(0).html(data.title);
                    $("p1").eq(0).html(data.author);
                    $("time").eq(0).html(data.time);
                    var content = new Markdown.Converter();
                    $("p").eq(0).html(content.makeHtml(data.content));
